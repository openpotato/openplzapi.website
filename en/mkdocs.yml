# Project information
site_name: OpenPLZ API
site_description: 'Documentation of the OpenPLZ API project'
site_author: 'STÜBER SYSTEMS GmbH'
site_url: 'https://www.openplzapi.org/'

# Copyright
copyright:
  '&copy; 2024 STÜBER SYSTEMS GmbH : <a href="https://legal.stueber.co.uk/imprint.php">Imprint</a> : <a href="https://legal.stueber.co.uk/privacy.php">Privacy</a>'

# Repository
repo_name: 'On GitHub'
repo_url: 'https://github.com/openpotato/openplzapi.website'

# Theming
theme:
  name: material
  language: de
  features:
    - content.code.copy
    - navigation.footer
    - navigation.instant
    - search.highlight
    - search.share
    - search.suggest
    - toc.follow
  palette:
    - scheme: default
      primary: 'green'
      accent: 'green'
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: 'green'
      accent: 'green'
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  font: false
  favicon: 'assets/logos/favicon.ico'
  logo: 'assets/logos/logo.svg'
  include_search_page: false
  search_index_only: true
  static_templates:
    - 404.html

# Social media & multi language
extra:
  social:
    - icon: fontawesome/brands/mastodon
      link: https://fosstodon.org/@openpotato
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/openpotatis
  alternate:
    - name: Deutsch
      link: /de/
      lang: de
    - name: English
      lang: en

# Customization
extra_css:
  - assets/css/custom.css

# Plugins
plugins:
  - search
  - minify:
      minify_html: true

# Extensions
markdown_extensions:
  - admonition
  - attr_list
  - def_list
  - pymdownx.emoji:
      emoji_index: !!python/name:material.extensions.emoji.twemoji
      emoji_generator: !!python/name:material.extensions.emoji.to_svg
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true

# Navigation
nav:
  - Welcome: index.md
  - Referenz:
    - Austria: austria.md
    - Germany: germany.md
    - Liechtenstein: liechtenstein.md
    - Switzerland: switzerland.md
    - Paging: paging.md
    - URL Encoding: url-encoding.md
    - Regular Expressions: regex.md
    - Full Text Search: fulltextsearch.md
    - Error messages: errors.md
  - Change Log:
    - Data: change-log-data.md
    - Web Service: change-log-webservice.md
  - Data Sources: sources.md
  - Client libraries: libraries.md
  - Community: community.md
  - FAQ: faq.md
  - API: api.md
